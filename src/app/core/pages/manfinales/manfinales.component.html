    <div formArrayName="lessons">

            <div [formGroup]="getDlessons(lessonFo)">
                <label for="title-{{i}}">Title</label>
                <input type="text" id="title-{{i}}" formControlName="title">     
                <label for="level-{{i}}">Level</label>
                <input type="text" id="level-{{i}}"formControlName="level">     
            </div>
            
        </div>
    </div>

</form>
